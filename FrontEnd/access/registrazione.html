<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Click’n’Eat </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6 justify-content-center align-items-center">
        <!--Registrazione -->
        <div id="form">
            <!-- Alert box -->
            <div class="alert alert-danger d-none mt-1 mb-1" id="alert" role="alert">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="password_rep" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="password_rep">
            </div>

            <div class="mb-3">
                <label for="user_type" class="form-label">User Type</label>
                <select class="form-select" id="user_type">
                    <option selected value="undefined"> --- </option>
                    <option value="cliente">Cliente</option>
                    <option value="ristoratore">Ristoratore</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-success" onclick="registra()">Create account</button>
            </div>
        </div>

    </div>
    <script src="registrazione.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
